{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Article</h1>
    <hr>
    <form action="{% url 'edit_article' title %}" method="post">
        {% csrf_token %}
        <input class="title-article" type="text" name="title" placeholder="Title Article" value="{{ title }}">
        <br>
        <textarea name="text_article" id="">{{ text_article }}</textarea>
        <br> 
        <input type="submit" value="Save">
    
    </form>


{% endblock %}
